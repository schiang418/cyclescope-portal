<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ring1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Innermost ring with pulsating animation -->
  <circle cx="24" cy="24" r="8" stroke="url(#ring1)" stroke-width="1.5" fill="none">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Second ring with pulsating animation (delayed) -->
  <circle cx="24" cy="24" r="12" stroke="url(#ring2)" stroke-width="1.5" fill="none">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" begin="0.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Third ring with pulsating animation (delayed) -->
  <circle cx="24" cy="24" r="16" stroke="url(#ring3)" stroke-width="1.5" fill="none">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" begin="0.4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Fourth ring with pulsating animation (delayed) -->
  <circle cx="24" cy="24" r="20" stroke="url(#ring4)" stroke-width="1.5" fill="none">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Outermost ring with pulsating animation (delayed) -->
  <circle cx="24" cy="24" r="23" stroke="url(#ring5)" stroke-width="1.5" fill="none">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" begin="0.8s" repeatCount="indefinite"/>
  </circle>
</svg>

